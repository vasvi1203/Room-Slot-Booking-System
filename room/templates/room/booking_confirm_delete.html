{% extends "room/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom">Delete Booking</legend>
                <h2>Are you sure you want to delete your booking for "{{ object.room_number }}" on "{{ object.date }}" from "{{ object.time_start }}" to "{{ object.time_end }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'bookings' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
