{% extends "room/base.html" %}
{% load crispy_forms_tags %}
{% block content %}    
<div class="content-section box-shadow col-md-9" style="border-radius: 15px; margin: auto;">
    <div class="media">
      <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
    </div>
    <form method="POST" enctype="multipart/form-data">   <!--save pic-->
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4">
              Profile
          </legend>
          {{ c_form|crispy }}
          {{ p_form|crispy }}
      </fieldset>
      <div class="form-group">
          <button class="btn btn-outline-primary" style="border-width: 2px; font-weight: bold;" type="submit">
              Update
          </button>
      </div>
    </form>
</div>
{% endblock content %}
